<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h1>Diabetes Prediction Form</h1>
    <form action="/predictdata" method="POST">
        <label for="Pregnancies">Pregnancies:</label>
        <input type="number" name="Pregnancies" required><br>

        <label for="Glucose">Glucose:</label>
        <input type="number" step="0.1" name="Glucose" required><br>

        <label for="BloodPressure">Blood Pressure:</label>
        <input type="number" step="0.1" name="BloodPressure" required><br>

        <label for="SkinThickness">Skin Thickness:</label>
        <input type="number" step="0.1" name="SkinThickness" required><br>

        <label for="Insulin">Insulin:</label>
        <input type="number" step="0.1" name="Insulin" required><br>

        <label for="BMI">BMI:</label>
        <input type="number" step="0.1" name="BMI" required><br>

        <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
        <input type="number" step="0.01" name="DiabetesPedigreeFunction" required><br>

        <label for="Age">Age:</label>
        <input type="number" step="1" name="Age" required><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
