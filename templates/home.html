<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <!-- Use url_for to reference the static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login">
        <h1>Forest Fire Prediction</h1>
    
        <!-- Input Form to Submit Data for Prediction -->
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature (Â°C)" required /><br>
            <input type="text" name="RH" placeholder="Relative Humidity (%)" required /><br>
            <input type="text" name="Ws" placeholder="Wind Speed (km/h)" required /><br>
            <input type="text" name="FFMC" placeholder="Fine Fuel Moisture Code" required /><br>
            <input type="text" name="DMC" placeholder="Duff Moisture Code" required /><br>
            <input type="text" name="ISI" placeholder="Initial Spread Index" required /><br>
            <input type="text" name="BUI" placeholder="Buildup Index" required /><br>
    
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <h2>
            The FWI prediction is: {{ result }}
        </h2>
    </div>
</body>
</html>
